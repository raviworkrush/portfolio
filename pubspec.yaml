name: me
description: Ravi's Portfolio.

publish_to: "none"

version: 1.0.0+2

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.5
  lottie: ^2.4.0
  font_awesome_flutter: ^10.5.0
  url_launcher: ^6.1.12
  http: ^1.1.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  string_contains: ^2.3.0
  webview_flutter: ^4.2.2
  webview_flutter_web: ^0.2.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/fonts/

  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-Regular.ttf
